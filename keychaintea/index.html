<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KEYCHAINTEA</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>KEYCHAINTEA</header>

<button class="cart-toggle" onclick="toggleCart()">ðŸ›’ Keranjang</button>

<div class="filter-buttons">
    <button onclick="filterKeychains('all')">Semua</button>
    <button onclick="filterKeychains('custom')">CUSTOM</button>
    <button onclick="filterKeychains('metal')">METAL</button>
    <button onclick="filterKeychains('leather')">LEATHER</button>
    <button onclick="filterKeychains('acrylic')">ACRYLIC</button>
</div>

<div class="gallery" id="gallery">
    <div class="card custom">
        <img src="https://via.placeholder.com/300x200?text=Custom+Keychain+1" alt="Custom Keychain">
        <h3>Custom Keychain A</h3>
        <div class="price">Rp 45.000</div>
        <button class="add-to-cart" onclick="addToCart('Custom Keychain A', 45000)">Tambah ke Keranjang</button>
    </div>
    <div class="card metal">
        <img src="https://via.placeholder.com/300x200?text=Metal+Keychain+1" alt="Metal Keychain">
        <h3>Metal Keychain A</h3>
        <div class="price">Rp 55.000</div>
        <button class="add-to-cart" onclick="addToCart('Metal Keychain A', 55000)">Tambah ke Keranjang</button>
    </div>
    <div class="card leather">
        <img src="https://via.placeholder.com/300x200?text=Leather+Keychain+1" alt="Leather Keychain">
        <h3>Leather Keychain A</h3>
        <div class="price">Rp 60.000</div>
        <button class="add-to-cart" onclick="addToCart('Leather Keychain A', 60000)">Tambah ke Keranjang</button>
    </div>
    <div class="card acrylic">
        <img src="https://via.placeholder.com/300x200?text=Acrylic+Keychain+1" alt="Acrylic Keychain">
        <h3>Acrylic Keychain A</h3>
        <div class="price">Rp 40.000</div>
        <button class="add-to-cart" onclick="addToCart('Acrylic Keychain A', 40000)">Tambah ke Keranjang</button>
    </div>
</div>

<div class="cart" id="cart">
    <h2>Keranjang</h2>
    <div id="cart-items"></div>
    <hr>
    <strong>Total: Rp <span id="cart-total">0</span></strong>
</div>

<script src="script.js"></script>
</body>
</html>
